{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crowned Trader Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            --accent: #CFB568;
            --accent-rgb: 207, 181, 104;
            background:
                radial-gradient(1100px 700px at 25% 15%, rgba(59, 130, 246, 0.14), transparent 60%),
                radial-gradient(900px 600px at 85% 25%, rgba(147, 51, 234, 0.16), transparent 60%),
                linear-gradient(135deg, #020617 0%, #0b1020 55%, #050816 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color-scheme: dark;
        }

        .login-shell {
            width: 100%;
            display: grid;
            place-items: center;
            gap: 18px;
            padding: 22px 10px;
        }

        .login-container {
            background: rgba(15, 23, 42, 0.72);
            border: 1px solid rgba(42, 55, 95, 0.55);
            padding: 34px;
            border-radius: 16px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-row {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .brand-mark {
            width: 38px;
            height: 38px;
            border-radius: 12px;
            background: rgba(var(--accent-rgb), 0.12);
            border: 1px solid rgba(var(--accent-rgb), 0.35);
            display: grid;
            place-items: center;
            box-shadow: 0 12px 26px rgba(var(--accent-rgb), 0.08);
        }

        .brand-mark svg {
            width: 20px;
            height: 20px;
            display: block;
            color: var(--accent);
        }

        .brand-mark img {
            width: 22px;
            height: 22px;
            display: block;
        }

        .brand-mark .logo-mask {
            width: 22px;
            height: 22px;
            background: var(--accent);
            -webkit-mask: url("{% static 'signals/logo.svg' %}") center / contain no-repeat;
            mask: url("{% static 'signals/logo.svg' %}") center / contain no-repeat;
        }

        .login-header h1 {
            color: #e8ecff;
            font-size: 1.9em;
            font-weight: 800;
            margin: 0;
        }

        .login-header p {
            color: rgba(232, 236, 255, 0.65);
            font-size: 1.02em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(232, 236, 255, 0.92);
            font-weight: 700;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid rgba(42, 55, 95, 0.65);
            border-radius: 12px;
            font-size: 1em;
            transition: border-color 180ms ease, box-shadow 180ms ease, background 180ms ease;
            background: rgba(10, 16, 35, 0.72);
            color: #e8ecff;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.85);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.18);
        }

        .btn {
            width: 100%;
            padding: 12px 14px;
            background: #3b5bdb;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            height: 44px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 26px rgba(59, 91, 219, 0.28);
        }

        .btn:active {
            transform: translateY(0);
        }

        .messages {
            margin-bottom: 20px;
        }

        .message {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(42, 55, 95, 0.55);
            background: rgba(10, 16, 35, 0.55);
        }

        .message.success {
            background: rgba(16, 185, 129, 0.12);
            color: rgba(110, 231, 183, 0.95);
            border-left: 4px solid rgba(16, 185, 129, 0.95);
        }

        .message.error {
            background: rgba(255, 77, 77, 0.10);
            color: rgba(255, 140, 140, 0.95);
            border-left: 4px solid rgba(255, 77, 77, 0.95);
        }

        .message.warning {
            background: rgba(var(--accent-rgb), 0.12);
            color: rgba(232, 236, 255, 0.90);
            border-left: 4px solid rgba(var(--accent-rgb), 0.95);
        }

        .login-footer {
            color: rgba(232, 236, 255, 0.35);
            font-size: 0.85em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-shell">
        <div class="login-container">
            <div class="login-header">
                <div class="brand-row">
                    <div class="brand-mark" aria-hidden="true">
                        <span class="logo-mask"></span>
                    </div>
                    <h1>Crowned Trader</h1>
                </div>
                <p>Please login to continue</p>
            </div>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" action="{% url 'user_login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div class="login-footer">Â© 2026 Crowned Trader. All rights reserved.</div>
    </div>
</body>
</html>
